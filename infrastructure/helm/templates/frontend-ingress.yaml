apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.name }}-{{ .Release.Name }}-ingress
spec:
  ingressClassName: nginx
  rules:
    - host: {{ .Release.Name }}.review.{{ .Values.name }}.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ .Values.name }}-{{ .Release.Name }}
                port:
                  number: 80
